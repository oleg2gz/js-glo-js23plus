<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>AJAX Requests</title>
  </head>
  <body>
    <form id="form-one">
      <fieldset>
        <legend>Fetch</legend>

        <input type="text" id="status-one" disabled placeholder="Status" />
        <label>Status Code</label><br />
        <input type="text" id="response-one" disabled placeholder="Response" />
        <label>Result</label><br />

        <button type="submit">Start</button>
      </fieldset>
    </form>
    <form id="form-two">
      <fieldset>
        <legend>XMLHttpRequest</legend>

        <input type="text" id="status-two" disabled placeholder="Status" />
        <label>Status Code</label><br />
        <input type="text" id="response-two" disabled placeholder="Response" />
        <label>Result</label><br />

        <button type="submit">Start</button>
      </fieldset>
    </form>
  </body>
</html>
